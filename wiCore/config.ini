[General]
applications_path = C:\ProgramData\Microsoft\Windows\Start Menu
hide_inaccessible = true
show_hidden = false
settings_path = %wishelldir%\wiConf\main.py
confirm_quit = yes
explorer_path = explorer.exe /n
override_workarea = true

[Quit]
shutdown = shutdown.exe /s /t 00
restart = shutdown.exe /r /t 00
logoff = shutdown.exe /l
lock = rundll32.exe user32.dll,LockWorkStation
hibernate = rundll32.exe powrprof.dll,SetSuspendState Hibernate
switchuser = tsdiscon.exe
terminal = cmd.exe